<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Downloader v1.2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <select onchange="setLanguage(this.value)" id="language">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
    </select>
    <script src="lang.js"></script>
    <script>
      // Sayfa yüklendiğinde varsayılan dili ayarla
      window.addEventListener("DOMContentLoaded", () => {
        setLanguage("tr");
      });
    </script>

    <div class="container">
      <h2>Video İndirme Aracı</h2>

      <input
        type="text"
        id="url"
        placeholder="Video URL'sini girin veya yapıştırın"
        autocomplete="off"
        spellcheck="false"
      />

      <div>
        <button id="selectFolder">Klasör Seç</button>
      </div>

      <!-- data-path attribute'u renderer.js tarafından doldurulacak -->
      <span id="folderPath">Henüz Klasör Seçilmedi</span>

      <div class="format-options">
        <label>
          <input type="radio" name="format" value="original" checked />
          <!-- Metni span içine aldık ki JS ile değiştirebilelim -->
          <span id="label-original">Orijinal Video</span>
        </label>
        <label>
          <input type="radio" name="format" value="mp3" />
          <span id="label-mp3">Ses Dosyası (mp3)</span>
        </label>
      </div>

      <!-- İptal butonu gizli başlar -->
      <button id="cancel" style="display: none; background-color: #dc2626">
        İptal Et
      </button>

      <!-- İndir butonu pasif başlar -->
      <button id="download" disabled style="opacity: 0.5; cursor: not-allowed">
        Önce Klasör Seçin
      </button>

      <p id="status" class="status"></p>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
