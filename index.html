<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Downloader v1.1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <select onchange="setLanguage(this.value)" id="language">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
    </select>
    <script src="lang.js"></script>
    <script>
      setLanguage("tr");
    </script>

    <div class="container">
      <h2>Video İndirme Aracı</h2>

      <input
        type="text"
        id="url"
        placeholder="Video URL'sini girin veya yapıştırın"
        autocomplete="off"
        spellcheck="false"
      />

      <div>
        <button id="selectFolder">Klasör Seç</button>
      </div>

      <span id="folderPath">Klasör Seçilmedi</span>

      <div class="format-options">
        <label>
          <input type="radio" name="format" value="original" checked />
          Orijinal Video
        </label>
        <label>
          <input type="radio" name="format" value="mp3" />
          Ses Dosyası (mp3)
        </label>
      </div>
      <button id="cancel" style="display: none">İptal Et</button>
      <button id="download">İndirmeyi Başlat</button>
      <p id="status" class="status"></p>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
